.
. Les lignes prisent en compte commencent par un UNDERSCORE (_)
. et DOIVENT posséder le signe EGAL (=)
. Les mots-clefs ne sont composes QUE de MAJUSCULES et le caractère 'souligné'
. La valeur de la clef se trouve après le signe EGAL (=)
. Un commentaire peut être ajouté à la fin de la valeur,
.   ce commentaire commence par 2 barres obliques '//'
. Les espaces AVANT et APRES la valeur seront supprimés
. Les libellés sont compris dans des Sections
. Ces sections sont dans des crochets [xxx]
. Un retour à la ligne est indiqué par un backslash r (\r)
.  Une descriptions peut prendre plusieurs lignes, 
.	dans ce cas 2 caractères de continuations sont nécessaires à la fin d'une ligne
. Les 2 caractères de continuation sont &&
. Voir exemple dans [Tooltip TOPTIONS]

