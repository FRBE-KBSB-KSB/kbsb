[TOOLTIP AMERICAIN]
_TT_TO_FIX00				= Pas de point de présence
_TT_TO_FIX05				= 5 points de présence à chaque ronde
_TT_TO_FIX10				= 10 points de présence à chaque ronde
_TT_TO_VAR1					= 5 point si le joueur est présent aux ronde 1 et 2 &&
								10 points si le joueur est présent à chacune des autres rondes.
_TT_TO_VAR2					= pas de point de présence si le joueur est présent dans le premier tiers du tournoi && 
							  5 points si présent entre le premier tiers et le dernier tiers du tournoi	&& 
							  10 points de présence pour chacune des rondes du 2ème tiers du tournoi.
_TT_TO_PRE1					= Points variables: &&
								5 points pour les 2 premières présences quelle que soit le n° de la ronde && 
							  10 points à partir de la 3ème présence
_TT_TO_PRE2					= Points Variables (ceux qui sont préconisés) :&&
								Pas de points si le joueur est présent pendant au moins	1/3 des rondes &&
								5 points de présence à partir d'une participation à au moins 2/3 des rondes &&
								10 points s'il est présent à plus des 2/3 des rondes. &&
							  Cette option est la plus juste, car elle récompense le joueur &&
								qui a joué le plus de rondes (joueur le plus assidu). &&
							  Le calcul est : &&
								Pts de présences = (((Numéro de la ronde * 3) - 2) / NbTotalDesRondes) * 5.
_TT_TO_ELO_R1				= Utiliser la différence ELO à la première ronde &&
								à la place de la différence des points américains, &&
								car ceux-ci sont tous à 1000.

