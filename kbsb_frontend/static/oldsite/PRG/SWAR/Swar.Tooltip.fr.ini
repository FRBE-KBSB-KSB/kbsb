[TOOLTIP TOPTIONS]
_TT_TO_ABSENT				= Normalement un joueur absent n'a pas de points. &&
							  Mais la FIDE autorise l'attribution de points pour les absences. &&
							  Ceci pour ne pas favoriser ces joueurs trop souvent absents. &&
							  surtout dans les premières rondes. &&
							  Ces points sont attribués un certain nombre de fois &&
							  (en général 1 ou 2x) mais seulement pendant un certain nombre de rondes &&
							  (en général la première moitié du tournoi). &&
							  Les autres absences sont comptabilisées avec ZERO point.
_TT_TO_NOMBRE				= Nombre de fois qu'un joueur peux s'absenter et avoir des points. &&
							  En général 1 ou 2 fois mais rien n'empêche de mettre plus.
_TT_TO_JUSQUE				= Points d'absence à attribuer jusque cette ronde. &&
							  Les absences au-delà n'auront plus de points.

