. De lijnen waarmee rekening gehouden worden, beginnen met een UNDERSCORE (_)
. en MOETEN een GELIJKHEIDS-teken (=) bevatten
. De sleutelwoorden bevatten enkel HOOFDletters en het 'underscore'-teken
. De waarde van de sleutel staat na het GELIJKHEIDS-teken (=)
. Een commentaar kan geplaatst worden op het einde van de waarde,
. dit commentaar begint met 2 forward slashes '//'
. De spaties VOOR en NA de waarde zullen verwijderd worden
. De omschrijvingen zijn in de Secties inbegrepen.
. Deze secties liggen tussen vierkante haakjes [xxx]
. Een beschrijving kan meerdere regels beslaan.
. In dat geval zijn er ook 2 vervolgtekens nodig op het einde van een regel.
. De 2 vervolgtekens zijn &&
. Zie een voorbeeld in [TOOLTIP TOPTIONS]

