<v-container   grid-list-md>
  <v-layout row wrap>
      {% for a in articles %}
        <v-flex xs12 sm6 md4>
          <v-card class="my-2">
            <v-card-title class="{{backgroundcolor}}">
              <h4 class="{{titlecolor}}--text">{{ a.title }}</h4>
            </v-card-title>
            <v-card-text>
              {{ a.intro | safe}}
            </v-card-text>
          </v-card>            
        </v-flex>
      {% endfor %}
  </v-layout>
</v-container>
