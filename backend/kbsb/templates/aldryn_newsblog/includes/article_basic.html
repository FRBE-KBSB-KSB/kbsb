{% load i18n staticfiles thumbnail cms_tags apphooks_config_tags %}
<v-card>
  <v-card-title class="green lighten-3">{% render_model article "title" %}</v-card-title>
  <v-card-text>
    {% render_model article "lead_in" %}
    <div class="article_date">{{ article.publishing_date|date }}</div>
  </v-card-text>
  <v-card-actions>
    <v-btn flat href="{% namespace_url 'article-detail' article.slug namespace=namespace default='' %}">
      {% trans "Read more" %}
    </v-btn>
  </v-card-actions>
</v-card>
